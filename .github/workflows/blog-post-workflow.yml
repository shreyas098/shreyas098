name: Latest medium blog post workflow
on:
  schedule:
      # Runs at every 2 days. Schedule it as you want.
      - cron: '0 0 */2 * *'
jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: wathsara/medium-blogs-readme@master
        with:
          MEDIUM_HANDLER: '@shreyashshetty' //Your Medium Handler
          REPOSITORY: shreyas098/shreyas098
